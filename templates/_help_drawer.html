<!-- Help Drawer - Global slide-out panel -->
<div id="helpDrawer" class="help-drawer" aria-hidden="true">
    <div class="help-drawer-overlay" onclick="closeHelpDrawer()"></div>
    <div class="help-drawer-panel" role="dialog" aria-labelledby="helpDrawerTitle">
        <div class="help-drawer-header">
            <h2 id="helpDrawerTitle">First Time Here?</h2>
            <button type="button" class="help-drawer-close" onclick="closeHelpDrawer()" aria-label="Close help">&times;</button>
        </div>
        <div class="help-drawer-body">
            <div class="help-step">Step 1</div>
            <div class="help-step">Step 2</div>
            <div class="help-step">Step 3</div>
        </div>
    </div>
</div>
